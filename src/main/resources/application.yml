spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fino
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  jackson:
    property-naming-strategy: SNAKE_CASE

jwt:
  header: Authorization
  prefix: Bearer
  accessExpiration: 3600
  refreshExpiration: 604800
  secretKey: 123456789123456789123456789123456789123456789
  teacherSecret: ccc
  studentSecret: ddd



redis:
  host: localhost
  port: 6379
